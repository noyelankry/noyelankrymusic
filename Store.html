<!DOCTYPE html>
<html>
    <head>
        <title>Noy Elankry Music | Store</title>
        <link rel="stylesheet" href="style.css">
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Store.html">Store</a></li>
                </ul>
            </nav>
            <h1 class="headertxt">Noy Elankry Music</h1>
            <br>
            <br>
            <br>
        </header>

        <section class="container content-section">
            <h2 class="section-header">Music</h2>
            <div class="shop-items">
                <div>
                    <span class="shop-item-title">להדביק את הלב</span>
                    <img src="images\Single Artwork.PNG" alt="להדביק את הלב" class="artwork">
                    <br>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.99</span>
                        <button role="button" class="btn shop-btn">ADD TO CART</button>
                    </div>
                </div>
                <div>
                    <span class="shop-item-title">אין מילים יותר</span>
                    <img src="images\אין מילים יותר Artwork.JPEG" alt="אין מילים יותר" class ="artwork">
                    <br>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.99</span>
                        <button role="button" class="btn shop-btn">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        

        <section class="container content-section">
            <div class="cart-items">
                <h2 class="section-header">Cart</h2>
                <div class="cart-row">
                    <span class="cart-item cart-col cart-hdr">item</span>
                    <span class="cart-price cart-col cart-hdr">price</span>
                    <span class="cart-q cart-col cart-hdr">quantity</span>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-col">
                        <img src="images\Single Artwork.PNG" alt="Single 1" class="cart-img">
                        <span class="cart-item-title">Single 1</span>
                    </div>
                    <span class="cart-col cart-price">$0.99</span>
                    <div class="cart-col">
                        <input class="cart-q-in" type="number" value="1">
                        <button role="button" class="btn shop-btn REMOVE-btn">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-col">
                        <img src="images\אין מילים יותר Artwork.JPEG" alt="Single 2" class="cart-img">
                        <span class="cart-item-title">Single 2</span>
                    </div>
                    <span class="cart-col cart-price">$0.99</span>
                    <div class="cart-col">
                        <input class="cart-q-in" type="number" value="1">
                        <button role="button" class="btn shop-btn REMOVE-btn">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span>$1.98</span>
            </div>
            <button class="btn shop-btn purchase-btn">Purchase</button>
        </section>

        <footer class="main-footer">
            <div class="main-footer-container">
                <h3 class="headertxt">Noy Elankry Music</h3>
                <ul class="nav footer-nav">
                    <li><a href="https://www.facebook.com/noyelankrymusic" target="_blank">
                        <img src="images\FB.png" alt="facebook"></a></li>
                    <li><a href="https://www.instagram.com/noyelankry/" target="_blank">
                        <img src="images\IG.png" alt="Instagram"></a></li>
                    <li><a href="https://open.spotify.com/artist/6sozzoQSDTInj61hSL03QN" target="_blank">
                        <img src="images\Spotify.png" alt="Spotify"></a></li>
                    <li><a href="https://www.youtube.com/noyelankry" target="_blank">
                        <img src="images\YT.png" alt="Youtube"></a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
